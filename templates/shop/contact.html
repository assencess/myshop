{% extends "shop/base.html" %}
{% load static %}
{% block title %}Contact with us{% endblock %}
{# AIzaSyBdhs0p3doB6OuJ31u0FMSYDVAT5oNgrw8 #}
{% block content %}
    <!-- just a map -->
    <h1>Map</h1>
        <style>
       #map {
        height: 400px;
        width: 100%;
       }
    </style>

    <div id="map"></div>
    <script>
      function initMap() {
        var uluru = {lat: 55.7436243, lng: 37.6276322};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 15,
          center: uluru
        });
        var marker = new google.maps.Marker({
          position: uluru,
          map: map
        });
      }
    </script>

  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBdhs0p3doB6OuJ31u0FMSYDVAT5oNgrw8&callback=initMap">
    </script>

    <!-- For sent email -->
    <h1>Contact with us</h1>
    <form action="." method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <p><input type="submit" value="Send"></p>
    </form>
{% endblock %}
